<section class="mb-4">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-7">
      <app-search (posts)="filter($event)"></app-search>
    </div>
    <div class="col-3">
      <app-post-btn (refresh)="showAllPosts()"></app-post-btn>
    </div>
  </div>
  <div class="row scroll-posts mt-4">
    <div class="col-md-6 col-xl-4" *ngFor="let post of allPostsFilter">
      <div class="card card-custom position-relative mt-5" *ngIf="isShow">
        <div class="row p-3">
          <div class="col-4">
            <img
              [src]="post.post_image"
              (error)="errorHandler($event)"
              class="card-img rounded-circle shadow-sm border post-img"
              alt="post_image"
            />
          </div>
          <div class="col-8">
            <h6 class="card-title text-center">
              {{ post.post_title }}
            </h6>
          </div>
        </div>
        <div class="card-body py-0 shadow" routerLink="{{ post.id }}">
          <p class="card-content text-center py-1 mb-0">
            {{ post.post_message }}
          </p>
        </div>
        <div
          class="position-sticky bottom-0 text-center bg-light rounded-bottom w-100 p-2"
        >
          <a class="btn bg-primary-subtle me-3" (click)="editModal(post.id)"
            ><i class="fa-solid fa-file-pen"></i> Update</a
          >
          <a class="btn btn-danger" (click)="deleteModal(post.id)"
            ><i class="fa-solid fa-trash-can"></i> Delete</a
          >
        </div>
      </div>
    </div>
    <div class="col-md-6 col-xl-4" *ngFor="let post of counts">
      <app-skeleton *ngIf="!isShow"> </app-skeleton>
    </div>
  </div>
</section>
